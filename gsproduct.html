<!--渲染导航 来源部分 天猫/京东-->
<script type="text/html" id="tpl">
    {{each result as i}}
    <li id="{{i.shopId}}"><span att="org">{{i.shopName}}</span><i class="iconfont icon-Pigeon hidden"></i></li>

    {{/each}}
</script>



<!--渲染商品-->
<script type="text/html" id="shop">
{{each result as i}}

        <span class="f-left">{{i.productPrice}}</span>
