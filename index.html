     <!--底部文字 手机下载APP ST-->

     <!--底部文字 手机下载APP ED-->
  
    <script src="js/index.js"></script> 
    
    <!--渲染图标-->
    <script id="tpl" type="text/html">
         {{each result as i  }}
        <div class="buyicon">
            <a href="{{i.titlehref}}">
                <div class="icon">
                    {{#i.img}}
                    <p>{{i.name}}</p>
                </div>
            </a>
        </div>  
        {{/each}}
    </script>  


    <!--渲染列表信息-->
    <script id="tpll" type="text/html">
       {{each result as value}}
        <li class="item"  class="clearfix">
            <a href="moneyproduct.html?productid={{value.productId}}" class="clearfix">
                <div class="i-left f-left">
                   {{#value.productImgSm}}
                </div>
                <div class="i-right f-left">
                    <h4>{{value.productName}}<span class="price">{{value.productPinkage}}</span></h4>
                    <span>{{value.productFrom}} | {{value.productTime}}</span>
                    <span class="num">{{value.productComCount}}</span>
                </div>
            </a>
        </li>
    {{/each}}
    </script>
