<!--渲染导航-->
<script type="text/html" id="tpl">
    {{each result as i }}
    <ul class = "commodity">
        <li>
            <div class="hot">{{i.brandId+1}}</div>
            <div class="hottext">
                <p>{{i.brandName}}</p>
                <p class="inter">{{i.brandInfo}}</p>
            </div>
            <div class="right iconfont icon-icon"></div>
        </li>
    </ul>
    {{/each}}
    </script>



    <!--渲染列表 -->
    <script type="text/html" id="tlist">
        {{each result as i }}
        <ul id="onsale">
            <li class="item">
                <a href="#?id={{i.productId}}" class="clearfix" index="{{i.productId}}">
                    <div class="i-left f-left">
                        {{#i.productImg}}
                    </div>
                    <div class="i-right f-left">
                        <h4>{{i.productName}}</h4>
                        <span class="price" style="margin-top:10px;font-size:18px">{{i.productPrice}}</span>
                        <div class="comment">
                            <span class="pricenum" >{{i.productQuote}}</span>
                            <span class="comment1">{{i.productCom}}</span>
                           
                        </div>
                            <div class="star f-right">
                            <i class="iconfont icon-houdongfangiconfont31"></i>
                            <i class="iconfont icon-houdongfangiconfont31"></i>
                            <i class="iconfont icon-houdongfangiconfont31"></i>
                            <i class="iconfont icon-houdongfangiconfont31"></i>
                            <i class="iconfont icon-houdongfangiconfont31"></i>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
        
        {{/each}}
    </script>


    <!--渲染评论-->
    <script type="text/html" id="con">
        {{each result as i }}
            <div class="top clearfix">
                <div class="comment clearfix suibian">
                   
                    <span></span>
                </div>
                <div class="context clearfix">
                    <div class="clearfix">
                        <span class="f-left conname">{{i.comName}}</span>
                        <span class="ift iconfont icon-houdongfangiconfont31" style="margin-left:20px;color:orange"></span>
                        <span class="ift iconfont icon-houdongfangiconfont31"></span>
                        <span class="ift iconfont icon-houdongfangiconfont31"></span>
                        <span class="ift iconfont icon-houdongfangiconfont31"></span>
                        <span class="ift iconfont icon-houdongfangiconfont31"></span>
                        <span class="f-right">{{i.comTime}}</span>
                    </div>
                    <p class="concon" style="color:black">{{i.comContent}}{{i.comFrom}}</p>
                    <i class="triangle"></i>
                </div>
        </div>
        {{/each}}
    </script>
